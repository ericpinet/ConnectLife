language: java
sudo: true
cache:
  directories:
  - .autoconf
  - $HOME/.m2
jdk:
- oraclejdk8
os:
- linux
before_install:
  - sudo apt-get install -y graphviz
  - pip install --user codecov
after_success:
  - codecov
script:
- cd clapi
- mvn test
- mvn install
- mvn javadoc:javadoc
- cd ..
- cd coreserver
- mvn compile
- mvn javadoc:javadoc
- cd ..
- utility/publishJavadoc.sh
env:
  global:
    secure: 
